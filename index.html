<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2Pool Dashboard</title>

    <!-- Bootstrap CSS for basic styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link id="theme-stylesheet" href="https://bootswatch.com/4/readable/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .card-body {
            background-color: #ffffff;
        }
        .table {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Content -->
        <div id="header-content"></div>

        <!-- Stats Section -->
        <div class="card">
            <div class="card-header">
                P2Pool Stats
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Miner</th>
                            <th>Hash Rate</th>
                            <th>Shares</th>
                        </tr>
                    </thead>
                    <tbody id="stats-body">
                        <!-- Stats will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Your existing script links go here -->
    <script src="p2pool.js"></script> <!-- Example -->

    <script>
        // Function to load header content
        function loadHeaderContent() {
            $('#header-content').load(config.header_content_url);
        }

        // Function to load stats
        function loadStats() {
            const url = config.hosts[0]; // Example of using the first host

            axios.get(url)
                .then(response => {
                    const data = response.data;
                    let statsHtml = '';
                    data.miners.forEach(miner => {
                        statsHtml += `<tr>
                            <td>${miner.address}</td>
                            <td>${miner.hashrate}</td>
                            <td>${miner.shares}</td>
                        </tr>`;
                    });
                    $('#stats-body').html(statsHtml);
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                });
        }

        // Load header and stats on page load
        $(document).ready(function() {
            loadHeaderContent();
            loadStats();

            // Set intervals for reloading data
            setInterval(loadStats, config.reload_interval * 1000);
        });
    </script>
</body>
</html>
